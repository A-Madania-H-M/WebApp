<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            border: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        /* Header Styling */
        .header {
            background: white;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
        }

        /* Logo Styling */
        .logo {
            display: flex;
            align-items: center;
            flex-shrink: 0;
            cursor: pointer;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        /* Navigation Menu */
        .nav-menu {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .nav-menu ul {
            display: flex;
            list-style: none;
            gap: 40px;
            align-items: center;
        }

        .nav-menu li {
            position: relative;
        }

        .nav-link {
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #4CB963;
            background: rgba(76, 185, 99, 0.1);
            transform: translateY(-2px);
        }

        .nav-link.active {
            color: #4CB963;
            font-weight: 600;
            background: rgba(76, 185, 99, 0.15);
        }

        /* Search Container */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            background: #F6F6F6;
            border-radius: 25px;
            padding: 8px 16px;
            min-width: 300px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .search-container:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transform: scale(1.02);
        }

        .search-container:focus-within,
        .search-container.focused {
            border-color: #4CB963;
            box-shadow: 0 0 5px rgba(76, 185, 99, 0.5);
            background: white;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            font-size: 0.95rem;
            color: #333;
            padding: 8px 12px;
        }

        .search-input::placeholder {
            color: #888;
            font-size: 0.95rem;
        }

        .search-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            transition: color 0.3s ease;
        }

        .search-btn:hover {
            color: #4CB963;
        }

        .search-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 20px;
                padding: 15px;
            }
            
            .nav-menu ul {
                gap: 20px;
            }
            
            .search-container {
                min-width: 250px;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .nav-menu ul {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-link {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            
            .search-container {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <img src="../images/logo.png" alt="Logo">
            </div>
            
            <!-- Navigation Menu -->
            <nav class="nav-menu">
                <ul>
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link active">Rental</a></li>
                    <li><a href="#" class="nav-link">Pesanan</a></li>
                </ul>
            </nav>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
                <button class="search-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    
    <script>
        // Header functionality
        document.addEventListener('DOMContentLoaded', function() {
            
            // Navigation link functionality
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Remove active class from all links
                    navLinks.forEach(navLink => {
                        navLink.classList.remove('active');
                    });
                    
                    // Add active class to clicked link
                    this.classList.add('active');
                    
                    // Here you can add navigation logic
                    console.log(`Navigating to: ${this.textContent}`);
                });
            });
            
            // Search functionality
            const searchInput = document.querySelector('.search-input');
            const searchBtn = document.querySelector('.search-btn');
            
            // Search button click event
            searchBtn.addEventListener('click', function() {
                performSearch();
            });
            
            // Search on Enter key press
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Search function
            function performSearch() {
                const searchTerm = searchInput.value.trim();
                
                if (searchTerm === '') {
                    alert('Please enter a search term');
                    return;
                }
                
                // Here you can add your search logic
                console.log(`Searching for: ${searchTerm}`);
                
                // For demo purposes, just show an alert
                alert(`Searching for: "${searchTerm}"`);
            }
            
            // Search input focus effects
            searchInput.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            searchInput.addEventListener('blur', function() {
                this.parentElement.classList.remove('focused');
            });
            
            // Logo click functionality
            const logo = document.querySelector('.logo');
            if (logo) {
                logo.addEventListener('click', function() {
                    // Navigate to home page
                    console.log('Navigating to home page');
                    // window.location.href = 'index.html';
                });
            }
            
            // Add hover effects for better UX
            navLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = 'translateY(-2px)';
                    }
                });
                
                link.addEventListener('mouseleave', function() {
                    if (!this.classList.contains('active')) {
                        this.style.transform = 'translateY(0)';
                    }
                });
            });
            
            // Search container animation
            const searchContainer = document.querySelector('.search-container');
            
            searchContainer.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.02)';
            });
            
            searchContainer.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
            
            // Header scroll effect (optional)
            let lastScrollTop = 0;
            const header = document.querySelector('.header');
            
            window.addEventListener('scroll', function() {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > lastScrollTop && scrollTop > 100) {
                    // Scrolling down
                    header.style.transform = 'translateY(-100%)';
                } else {
                    // Scrolling up
                    header.style.transform = 'translateY(0)';
                }
                
                lastScrollTop = scrollTop;
            });
            
            // Add transition for header scroll effect
            header.style.transition = 'transform 0.3s ease-in-out';
        });
    </script>
</body>
</html>
